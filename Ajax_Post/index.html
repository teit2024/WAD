<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Register Yourself</h1>
    <div class="container">
        <div>
            <input type="text" id="u_name" placeholder="Enter Your Name">
            <input type="text" id="u_role" placeholder="Enter Your Role">
            <input type="text" id="u_email" placeholder="Enter Your Email">
            <input type="text" id="u_city" placeholder="Enter Your City">
            <input type="text" id="u_gender" placeholder="Enter Your gender">
            <button id="register">Register</button>
            <a href="Profile.html" id="display">Display</a>
        </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
